{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Student/Faculty Registration</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="student_id" class="form-label">ID</label>
                <input id="student_id" type="text" name="student_id" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" name="password" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="course" class="form-label">Course</label>
                <input id="course" type="text" name="course" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Name</label>
                <input id="name" type="text" name="name" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="mobile" class="form-label">Mobile</label>
                <input id="mobile" type="text" name="mobile" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" name="email" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="unit" class="form-label">Unit/Area</label>
                <input id="unit" type="text" name="unit" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="address" class="form-label">Address</label>
                <input id="address" type="text" name="address" class="form-control" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
